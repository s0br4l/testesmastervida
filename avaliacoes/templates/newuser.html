{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}

<h1>Adicionar usuário a lista
</h1>
<br/><br/>
{% if submitted %}
    Usuário cadastrado com sucesso!
<a href="{% url 'userlist' %}"> Voltar para a lista</a> </h1><br/>

{% else %}

<form class="mb-3 row" action="" method="POST">
    {% csrf_token %}
<div class="col-sm-7">
    {{ form.as_p }}

    <input type="submit" value="Cadastrar" class="btn btn-outline-primary">
</div>

</form>

{% endif %}
{% endif %}
{% endblock %}
